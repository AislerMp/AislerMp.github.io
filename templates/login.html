<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script>
        function ValidarInputs(input) {
            input.value = input.value.replace(/[^0-9]/g, '');
        }
    </script>
</head>
<body>
    <div class="wrapper">
        <form action="{{ url_for('login') }}" method="POST">
            <h1>Login</h1>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% for message in messages %}
            <p class="flash">{{ message }}</p>
            {% endfor %}
            {% endif %}
            {% endwith %}
            <div class="input-box">
                <input type="text" name="usuario" placeholder="Usuario" required>
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input type="password" name="contrasena" placeholder="Contraseña" required>
                <i class="bx bxs-lock-alt"></i>
            </div>
            <div class="input-box">
                <input type="text" name="cedula" placeholder="Cedula" maxlength="9" inputmode="numeric" oninput="ValidarInputs(this)" required>
                <i class='bx bx-id-card'></i>
            </div>
            <div class="remember">
                <a href="#">Olvido su Contraseña?</a>
            </div>

            <button type="submit" class="btn">Login</button>

            <div class="register-link">
                <p>No tienes una cuenta?<a href="{{ url_for('registrar') }}">Registrarse</a></p>
            </div>
        </form>
    </div>
</body>
</html>
